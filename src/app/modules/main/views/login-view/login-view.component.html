<div class="login-view">
    <div class="container">
        <div class="google-container">
            <div class="title">Login With Google</div>
            <button class="btn btn-success" (click)="loginWithGoogle()">Login With Google</button>
        </div>
        <div class="credential-container">
            <div class="title">Login With Credentials</div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName='email'>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName='password' >
                </div>
                <button type="submit" class="btn btn-light">Log In</button>
            </form>
        </div>
    </div>
</div>
