<div class="detail-view">
    <div class="container" *ngIf="!loading">
        <div class="container-left">
            <h1>Name: {{character.name}}</h1>
            <img src={{character.image}}>
        </div>
        <div class="container-right">
            <h2>Location: {{ character.location.name }}</h2>
            <h2>Species: {{ character.species }}</h2>
            <h2>Gender: {{ character.gender }}</h2>
            <h2>Origin: {{ character.origin.name }}</h2>
            <h2>Date Created: {{ character.created}}</h2>
            <button type="button" class="btn btn-danger" routerLink="/home/characters">Return</button>
        </div>

        <!-- <button type="button" class="btn btn-outline-info" (click)="addToFavorites(usuario.uid,character.id)"
                    *ngIf="(user | async)"> Add to
                    Favorites</button> -->

    </div>
    <div class="container" *ngIf="loading">
        <h1>Cargando...</h1>
    </div>
</div>
